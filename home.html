<!DOCTYPE html>
<html>
<head>
  <title>Look Inna Book</title>
  <script src="controller.js"></script>
</head>
<body>
  <h1>Look Inna Book</h1>
  <form>
    <input type="text" placeholder="Search for a book...">
    <br>
    <input type="radio" name="search_type" value="title" checked> Title<br>
    <input type="radio" name="search_type" value="author"> Author<br>
    <input type="radio" name="search_type" value="ISBN"> ISBN<br>
    <input type="radio" name="search_type" value="genre"> Genre<br>
    <input type="radio" name="search_type" value="publisher"> Publisher<br>
    <br>
    <input type="submit" value="Search" onclick="search()">
    <A HREF="results.html"></A>
  </form>
</body>
</html>
