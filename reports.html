<!DOCTYPE html>
<html>
  <head>
    <title>Sales Reports</title>
  </head>
  <body>
    <h1>Sales Reports</h1>

    <h2>Total Sales</h2>
    <p>
      $<span id="total-sales">0.00</span>
    </p>

    <h2>Total Expenditures</h2>
    <p>
      $<span id="total-expenditures">0.00</span>
    </p>

    <h2>Sales by Author</h2>
    <table>
      <thead>
        <tr>
          <th>Author</th>
          <th>Total Sales</th>
        </tr>
      </thead>
      <tbody id="sales-by-author"></tbody>
    </table>

    <h2>Sales by Book</h2>
    <table>
      <thead>
        <tr>
          <th>Book</th>
          <th>Total Sales</th>
        </tr>
      </thead>
      <tbody id="sales-by-book"></tbody>
    </table>

    <h2>Sales by Publisher</h2>
    <table>
      <thead>
        <tr>
          <th>Publisher</th>
          <th>Total Sales</th>
        </tr>
      </thead>
      <tbody id="sales-by-publisher"></tbody>
    </table>

    <h2>Sales by Genre</h2>
    <table>
      <thead>
        <tr>
          <th>Genre</th>
          <th>Total Sales</th>
        </tr>
      </thead>
      <tbody id="sales-by-genre"></tbody>
    </table>
  </body>
</html>
