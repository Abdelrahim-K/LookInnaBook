<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
  </head>
  <body>
    <h1>Checkout</h1>

    <h2>Shipping Information</h2>
    <p>
      Name: <input type="text" name="shipping-name" />
    </p>
    <p>
      Address: <input type="text" name="shipping-address" />
    </p>

    <h2>Billing Information</h2>
    <p>
      Name: <input type="text" name="billing-name" />
    </p>
    <p>
      Address: <input type="text" name="billing-address" />
    </p>
    <p>
      Credit Card: <input type="text" name="credit-card" />
    </p>

    <h2>Total Cost</h2>
    <p>
      $<span id="total-cost">0.00</span>
    </p>

    <button type="submit">Submit</button>
  </body>
</html>
